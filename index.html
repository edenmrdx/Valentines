<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Zozy ❤️</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        color: white;
    }

    h1 {
        font-size: 2.5rem;
        opacity: 0;
        transform: translateY(20px);
        transition: all 1s ease;
        display: none;
    }

    button {
        padding: 15px 35px;
        font-size: 1.2rem;
        border: none;
        border-radius: 30px;
        background: white;
        color: #ff6b81;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    button:hover {
        transform: scale(1.05);
    }

    .hidden { display: none; }
    .show { opacity: 1; transform: translateY(0); }

    /* Floating hearts and animals */
    .heart, .animal {
        position: absolute;
        bottom: -20px;
        opacity: 0.7;
    }

    @keyframes float {
        from { transform: translateY(0); opacity: 0.7; }
        to { transform: translateY(-100vh); opacity: 0; }
    }

    .heart, .animal {
        animation-name: float;
        animation-timing-function: linear;
        animation-iteration-count: 1;
    }
</style>
</head>

<body>

<div class="container">
    <button onclick="reveal()">Click here ❤️</button>

    <h1 id="message">
        Dear Zozy,<br><br>
        Would you be my valentine? ❤️
    </h1>
</div>

<script>
    function reveal() {
        document.querySelector("button").classList.add("hidden");
        const msg = document.getElementById("message");
        msg.style.display = "block";
        setTimeout(() => { msg.classList.add("show"); }, 100);
    }

    // Floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "❤️";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 10) + "px";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);

    // Floating animals (PNG)
    function createAnimal(imagePath) {
        const animal = document.createElement("img");
        animal.src = imagePath;
        animal.classList.add("animal");
        animal.style.left = Math.random() * 100 + "vw";
        animal.style.width = (Math.random() * 50 + 30) + "px";
        animal.style.animationDuration = (Math.random() * 5 + 5) + "s";
        document.body.appendChild(animal);
        setTimeout(() => animal.remove(), 10000);
    }

    setInterval(() => createAnimal("deer.png"), 4000);
    setInterval(() => createAnimal("monkey.png"), 5000);
</script>

</body>
</html>
