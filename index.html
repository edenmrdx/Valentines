<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>砖  わ</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Rubik:wght@400;700&display=swap" rel="stylesheet">

<style>
    :root {
        --primary: #ff6b81;
        --bg-1: #ff9a9e;
        --bg-2: #fad0c4;
    }

    body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, var(--bg-1), var(--bg-2), #fbc2eb);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        font-family: 'Rubik', sans-serif;
        overflow: hidden;
        position: relative;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        text-align: center;
        color: #fff;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 30px 20px;
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        border: 1px solid rgba(255, 255, 255, 0.18);
        width: 90%; 
        max-width: 350px; 
        position: relative;
        z-index: 100;
        
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 400px; 
        justify-content: center;
    }

    h1 {
        font-family: 'Amatic SC', cursive;
        font-size: 3rem; 
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        font-weight: 700;
        line-height: 1;
    }

    p {
        font-size: 1.1rem; /* Slightly smaller to fit the longer text */
        line-height: 1.5;
        margin-bottom: 20px;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .btn {
        padding: 12px 25px;
        font-size: 1.2rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.2s ease;
        font-weight: bold;
        font-family: 'Rubik', sans-serif;
        margin: 8px;
        outline: none;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        -webkit-tap-highlight-color: transparent;
        position: relative;
        z-index: 200;
    }

    .btn-yes {
        background: #2ed573;
        color: white;
    }

    .btn-no {
        background: #ff4757;
        color: white;
        transition: top 0.2s ease, left 0.2s ease; 
    }

    /* Fixed Image Sizing */
    .couple-photo {
        width: 250px;       
        height: 300px;      
        object-fit: cover;  
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        margin-top: 10px;
        border: 4px solid white;
        transition: opacity 0.5s ease-in-out;
        opacity: 1;
        background-color: rgba(255,255,255,0.3);
    }

    .fade-out { opacity: 0; }
    .hidden { display: none; }
    
    .fade-in {
        animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .floater {
        position: absolute;
        bottom: -50px;
        pointer-events: none;
        user-select: none;
        z-index: 1; 
    }

    @keyframes floatUpAndSway {
        0% { transform: translateY(0) translateX(0); opacity: 1; }
        25% { transform: translateY(-30vh) translateX(15px); }
        50% { transform: translateY(-60vh) translateX(-15px); }
        75% { transform: translateY(-90vh) translateX(10px); opacity: 0.8;}
        100% { transform: translateY(-120vh) translateX(0); opacity: 0; }
    }
</style>
</head>

<body>

<div class="container" id="main-card">
    
    <div id="screen-1">
        <h1> 拽 わ</h1>
        <p>
             注 砖 爪 拽转 砖转 注 专 专抓,
                专砖 拽专  转 
        </p>
        <p>
            砖  砖转注 砖  注 转  砖,   转  砖砖!
        </p>
        <p style="font-weight: bold; margin-bottom: 10px;">
            专 住祝... 砖  砖 砖...
        </p>
        <button class="btn btn-yes" onclick="revealMessage()">爪 </button>
    </div>

    <div id="screen-2" class="hidden">
        <h1>?</h1>
        <p style="font-size: 1.5rem; font-weight: bold;"> 转  砖?</p>
        
        <div style="display: flex; justify-content: center; flex-wrap: wrap; position: relative; width: 100%;">
            <button class="btn btn-yes" onclick="celebrate()">! わ</button>
            <button class="btn btn-no" id="noBtn" onmouseover="moveButton(event)" ontouchstart="moveButton(event)" onclick="moveButton(event)"> </button>
        </div>
    </div>

    <div id="screen-3" class="hidden">
        <h1>砖砖砖砖!! </h1>
        
        <img src="us1.jpg" alt="Us" class="couple-photo" id="slideshow">
        
        <p style="margin-top: 20px;">拽注   14/02
            砖注 22:00 (砖注 驻驻)
            专, 爪拽 转专砖 
                  驻注! わ</p>
    </div>
</div>

<script>
    // --- 1. SLIDESHOW CONFIGURATION ---
    const photos = ["us1.jpg", "us2.jpg", "us3.jpg", "us4.jpg"];
    let photoIndex = 0;
    
    // Preload images
    photos.forEach(src => {
        const img = new Image();
        img.src = src;
    });

    // --- 2. MAIN LOGIC ---
    const emojis = ["わ", "Ζ", "", "", "Ζ", "グ"]; 
    let intervalIds = [];

    function revealMessage() {
        document.getElementById('screen-1').style.display = 'none';
        const screen2 = document.getElementById('screen-2');
        screen2.classList.remove('hidden');
        screen2.classList.add('fade-in');
        startEmojiRain(800); 
    }

    // --- FIX: BUTTON MOVEMENT LOGIC ---
    function moveButton(e) {
        if(e && e.type === 'touchstart') e.preventDefault();
        
        const btn = document.getElementById('noBtn');
        
        btn.style.position = 'fixed'; 
        btn.style.zIndex = '9999'; 

        const w = window.innerWidth;
        const h = window.innerHeight;
        
        const btnW = 100; 
        const btnH = 50;

        // Strict Safe Zone (20px padding)
        const minX = 20;
        const maxX = w - btnW - 20;
        const minY = 20;
        const maxY = h - btnH - 20;

        const newX = Math.random() * (maxX - minX) + minX;
        const newY = Math.random() * (maxY - minY) + minY;

        btn.style.left = newX + 'px';
        btn.style.top = newY + 'px';
    }

    function celebrate() {
        document.getElementById('screen-2').style.display = 'none';
        const screen3 = document.getElementById('screen-3');
        screen3.classList.remove('hidden');
        screen3.classList.add('fade-in');

        clearIntervals();
        startEmojiRain(100); 
        
        setInterval(rotatePhoto, 4000); 
    }

    function rotatePhoto() {
        const imgElement = document.getElementById('slideshow');
        imgElement.classList.add('fade-out');

        setTimeout(() => {
            photoIndex = (photoIndex + 1) % photos.length; 
            imgElement.src = photos[photoIndex];
            imgElement.classList.remove('fade-out');
        }, 500); 
    }

    // --- 3. ANIMATION LOGIC ---
    function startEmojiRain(intervalTime) {
        const id = setInterval(createEmoji, intervalTime);
        intervalIds.push(id);
    }

    function clearIntervals() {
        intervalIds.forEach(id => clearInterval(id));
        intervalIds = [];
    }

    function createEmoji() {
        const emoji = document.createElement("div");
        emoji.classList.add("floater");
        emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * 100 + "vw";
        emoji.style.fontSize = (Math.random() * 20 + 30) + "px";
        const duration = Math.random() * 3 + 4; 
        emoji.style.animation = `floatUpAndSway ${duration}s linear forwards`;
        document.body.appendChild(emoji);
        setTimeout(() => { emoji.remove(); }, duration * 1000);
    }
</script>

</body>
</html>
