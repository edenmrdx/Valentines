<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Zozy ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

.container {
    text-align: center;
    color: white;
}

h1 {
    font-size: 2.5rem;
    opacity: 0;
    transform: translateY(20px);
    transition: all 1s ease;
    display: none;
}

button {
    padding: 15px 35px;
    font-size: 1.2rem;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff6b81;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

button:hover { transform: scale(1.05); }

.hidden { display: none; }
.show { opacity: 1; transform: translateY(0); }

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation-name: floatUp;
    animation-timing-function: linear;
    animation-iteration-count: 1;
    opacity: 0.7;
}

/* Floating animals */
.animal {
    position: absolute;
    bottom: -20px;
    animation-name: floatDiagonal;
    animation-timing-function: linear;
    animation-iteration-count: 1;
    opacity: 0.9;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 0.7; }
    to { transform: translateY(-120vh); opacity: 0; } /* further so slower hearts look smooth */
}

@keyframes floatDiagonal {
    0% { transform: translate(0,0) rotate(0deg); }
    25% { transform: translate(10px,-25vh) rotate(5deg); }
    50% { transform: translate(-10px,-50vh) rotate(-5deg); }
    75% { transform: translate(10px,-75vh) rotate(5deg); }
    100% { transform: translate(0,-100vh) rotate(0deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <button onclick="reveal()">Click here ‚ù§Ô∏è</button>
    <h1 id="message">
        Dear Zozy,<br><br>
        Would you be my Valentine? ‚ù§Ô∏è
    </h1>
</div>

<script>
// Reveal message
function reveal() {
    document.querySelector("button").classList.add("hidden");
    const msg = document.getElementById("message");
    msg.style.display = "block";
    setTimeout(() => { msg.classList.add("show"); }, 100);
}

// Preload images
const preloadImages = ["deer.png", "monkey.png"];
preloadImages.forEach(src => {
    const img = new Image();
    img.src = src;
});

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    heart.style.animationDuration = (Math.random() * 5 + 5) + "s"; // slower hearts
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 12000);
}
setInterval(createHeart, 400); // spawn interval

// Floating animals with emoji fallback
function createAnimal(imagePath, fallback) {
    const animal = document.createElement("img");
    animal.src = imagePath;
    animal.classList.add("animal");
    animal.style.left = Math.random() * 100 + "vw";
    animal.style.width = (Math.random() * 50 + 30) + "px";
    animal.style.animationDuration = (Math.random() * 5 + 5) + "s";
    document.body.appendChild(animal);

    // fallback to emoji if PNG fails
    animal.onerror = () => {
        animal.remove();
        const emoji = document.createElement("div");
        emoji.classList.add("animal");
        emoji.innerHTML = fallback;
        emoji.style.left = animal.style.left;
        emoji.style.fontSize = (Math.random() * 50 + 30) + "px";
        emoji.style.animationDuration = animal.style.animationDuration;
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 10000);
    }

    setTimeout(() => animal.remove(), 10000);
}

// Spawn animals
setInterval(() => createAnimal("deer.png", "ü¶å"), 4000);
setInterval(() => createAnimal("monkey.png", "üêí"), 5000);
</script>

</body>
</html>
